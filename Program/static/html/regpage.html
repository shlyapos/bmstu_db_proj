<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../style/log_in_style.css">
    <title>Welcome! | Shlyapka</title>
</head>
<body>
    <div class="main_page">
        <div class="left_side"></div>
        <div class="right_side">
            <section class="log_in_section log_in">
                <h1 class="log_in__heading log_in__text">Log in</h1>
                <input type="text" class="log_in__input log_in__text" placeholder="Login">
                <input type="password" class="log_in__input log_in__text" placeholder="Password">
                <button class="log_in__button log_in__text">Log in</button>
            </section>

            <section class="log_in_section registration">
                <h1 class="log_in__heading log_in__text">Registration</h1>
                <input type="text" class="log_in__input log_in__text" placeholder="First name">
                <input type="text" class="log_in__input log_in__text" placeholder="Last name">
                <input type="text" class="log_in__input log_in__text" placeholder="Login">
                <input type="text" class="log_in__input log_in__text" placeholder="Email">
                <input type="password" class="log_in__input log_in__text" placeholder="Password">
                <div class="log_in__avatar">
                    <img class="avatar__preview" src="../img/avatar_placeholder.png" alt="You'r Avatar">
                    <button class="avatar__button log_in__button log_in__text">Load avatar...</button>
                </div>
                <button class="log_in__button log_in__text">Confirm</button>
            </section>
        </div>
    </div>
</body>
</html>
